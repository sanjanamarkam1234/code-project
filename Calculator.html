<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="Calculator.css">
    <title>Calcutator</title>
</head>
<body>
    <div class="Calcutator">
        <input type="text"placeholder="0" id="inputBox">
        <div>
           <button class="operator acBtn">AC</button>
           <button class="operator delBtn">DEL</button>
           <button class="operator modBtn">%</button>
           <button class="operator divBtn">/</button>

        </div>
        <div>
            <button>7</button>
            <button>8</DEL></button>
            <button>9</button>
            <button class="operator mulBtn">*</button>
 
         </div>
         <div>
            <button>4</button>
            <button>5</DEL></button>
            <button>6</button>
            <button class="operator subBtn">-</button>
 
         </div>
         <div>
            <button>1</button>
            <button>2</DEL></button>
            <button>3</button>
            <button class="operator addBtn">+</button>
 
         </div>
         <div>
            <button>00</button>
            <button>0</DEL></button>
            <button>.</button>
            <button class="equalBtn">=</button>
 
         </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
